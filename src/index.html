<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>NFT Card</title>
  </head>

  <body>
    <div class="card">
      <div class="card_top">
        <div class="card_top-img">
          <img src="images/image-equilibrium.jpg" alt="nft" />
        </div>
      </div>

      <div class="card_body">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="card_text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="wrapper">
          <div class="card_price">
            <img src="images/icon-ethereum.svg" alt="eth" class="icon" />
            <p>0.041 ETH</p>
          </div>

          <div class="card_time">
            <img src="images/icon-clock.svg" alt="clock" class="icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <img src="images/image-avatar.png" alt="avatar" class="avatar" />
        <p class="author">Creation of</p>
        <p class="name">Jules Wyvern</p>
        <p></p>
      </div>
    </div>
  </body>
</html>
